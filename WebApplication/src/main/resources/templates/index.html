<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Food bot</title>
        <!--Адаптив-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
        <!--Подключение стилей CSS-->
        <link rel="stylesheet" th:href="@{css/style.css}">
        <!--Подключение символов для input-полей-->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0" />
        <!--Кодировка страницы-->
        <meta charset="UTF-8">
    </head>

    <body>
        <div class="wrapper">
            <div class="login-card-container">
                <div class="login-card">
                    <div class="login-card-logo">
                        <img th:src="@{img/logo.png}" alt="logo">
                    </div>
                    <div class="login-card-header">
                        <h1>Sign in</h1>
                        <h2>Please sign in to use this bot</h2>
                    </div>
                    
                    <form th:action="${id}" class="login-card-form" method="POST">
                        <div class="form-item">
                            <span class="form-item-icon material-symbols-rounded">person</span>
                            <input type="text" class="login-card-input" name="login" placeholder="Enter username" required autofocus>
                        </div>
                        <div class="form-item">
                            <span class="form-item-icon material-symbols-rounded">lock</span>
                            <input type="password" class="login-card-input" name="password" placeholder="Enter password" required>
                        </div>
                        <button type="submit" class="login-card-button">Sign in</button>
                    </form>
                </div>
                <div class="login-card-footer">
                    <div class="login-card-title">© Toki Bot</div>
                    <div class="login-card-year">2023</div>
                </div>
            </div>
        </div>        
    </body>
</html>
